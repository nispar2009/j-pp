{% extends "base.html" %}

{% block t %}
Home
{% endblock %}

{% block b %}

<div class="section-dark">
    <h1 class="text-yellow text-center">JOKey - Unlock Your Laughs!</h1>
</div>

{% if jokes|length == 0 %}

<p>
    There are no jokes. Click <a href="/addJoke" class="link">here</a> to add one.
</p>

{% else %}
<br>
<table class="table-striped">
    <tr>
        <th>Joke</th>
        <th>Actions</th>
    </tr>
    {% for joke in jokes %}
    <tr>
        <td>{{ joke.question }}</td>
        <td>
            <button class="btn-green-outline btn btn-sm" onclick="redirect('/jokeDetails/{{ joke.id }}')">View</button>
            <button class="btn-blue-outline btn btn-sm" onclick="redirect('/updateJoke/{{ joke.id }}')">Update</button>
            <button class="btn-red-outline btn btn-sm" onclick="redirect('/deleteJoke/{{ joke.id }}')">Delete</button>
        </td>
    </tr>
    {% endfor %}
</table>

{% endif %}

{% endblock %}
