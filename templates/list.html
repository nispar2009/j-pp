{% extends "base.html" %}

{% block t %}
Jokes List
{% endblock %}

{% block b %}

<div class="section-dark">
    <h1 class="text-orange text-center">Jokes List</h1>
</div>

{% if jokes|length == 0 %}

<p>
    There are no jokes. Click <a href="/addJoke" class="link">here</a> to add one.
</p>

{% else %}
<br>
<table class="table-striped">
    <tr>
        <th>Joke</th>
        <th>Actions</th>
    </tr>
    {% for joke in jokes %}
    <tr>
        <td>{{ joke.question }}</td>
        <td>
            <button class="btn-green-outline btn btn-sm" onclick="redirect('/jokeDetails/{{ joke.id }}')"><i class="material-icons-round">visibility</i></button>
            <button class="btn-blue-outline btn btn-sm" onclick="redirect('/updateJoke/{{ joke.id }}')"><i class="material-icons-round">edit</i></button>
            <button class="btn-red-outline btn btn-sm" onclick="redirect('/deleteJoke/{{ joke.id }}')"><i class="material-icons-round">delete</i></button>
        </td>
    </tr>
    {% endfor %}
</table>

{% endif %}

{% endblock %}
